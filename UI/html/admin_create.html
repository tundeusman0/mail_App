<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAIL_APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../css/main.css">
    
</head>
<body>
    <header>
        <div>
            <h1>MAIL APP</h1>
        </div>
        <div class="left">
            <h3>Developers MAIL APP</h3>
        </div>
    </header>
    <div class="container">
        <div>
            <p>Create a group</p>
        </div>
        <form method="POST" action="">
            <div class="form-row">
                <label for="create-group">Create New Group</label>
                <input type="text" name="creategrp" placeholder="Create New group" />
            </div>
            <button>Submit</button>
        </form>

    </div>

    <div class="container">
        <div>
            <p>Add a User to a group</p>
        </div>
        <form method="POST" action="">
            <div class="form-row">
                <label for="add-to-group">Select User</label>
                <select name="users" id="">
                    <option selected disabled>select a user</option>
                    
                </select>
            </div>
            <div class="form-row">
                <label for="add-user-to-group">Select Group</label>
                <select name="groups" id="">
                    <option selected disabled>select a group</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </div>

</body>
</html>
