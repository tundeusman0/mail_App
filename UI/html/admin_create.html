<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAIL_APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../css/main.css">
    
</head>
<body>
    <header>
        <div>
            <h1> <a style="text-decoration:none;color: #66fc02" href="/mail_App"> MAIL APP </a></h1>
        </div>
        
    </header>
    <div class="back-pages">
        <a href="/mail_App/UI/html/user_reset_password.html">Reset Password</a>
        |
        <a href="/mail_App">Sign Out</a>
    </div>
    <div class="container">
        <div>
            <p class="warning">Create a group</p>
        </div>
        <form action="/mail_App/UI/html/admin_create.html" class="form">
            <div class="form-row">
                <label for="create-group" class="label label-block">Create New Group</label>
                <input type="text" name="creategrp" required placeholder="Create New group" />
            </div>
            <button class="btn">Submit</button>
        </form>

    </div>

    <div class="container">
        <div>
            <p class="warning">Add a User to a group</p>
        </div>
        <form action="/mail_App/UI/html/admin_create.html" class="form">
            <div class="form-row">
                <label for="add-to-group" class="label label-block">Select User</label>
                <select required name="users" id="users">
                    <option value="" hidden>select a User</option>
                    <option  value="">User1</option>
                    <option  value="">User2</option>
                </select>
            </div>
            <div class="form-row">
                <label for="add-user-to-group" class="label label-block">Select Group</label>
                <select required name="groups" id="">
                    <option value="" hidden>select a group</option>
                    <option value="">Group1</option>
                    <option value="">Group2</option>
                    
                </select>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <footer>

        <p>Copyright &copy; Andela Bootcamp</p>
    
    </footer>
</body>
</html>
