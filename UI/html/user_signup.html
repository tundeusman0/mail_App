<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAIL_APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <header>
        <div>
            <h1> <a style="text-decoration:none;color: #66fc02" href="/mail_App"> MAIL APP </a></h1>
        </div>
    </header>
    <div class="container">
        <p class="warning">Sign Up Page</p>
        <form action="/mail_App/UI/html/user_page.html" class="form">
            <div class="form-row">
                <label for="email" class="label label-block">Email</label>
                <input type="email" name="email" required placeholder="email@email.com" />
            </div>
            <div class="form-row">
                <label for="first-name" class="label label-block">First Name</label>
                <input type="text" name="firstName" pattern="^[A-Za-z]+$" required placeholder="First Name" />
            </div>
            <div class="form-row">
                <label for="last-name" class="label label-block">Last Name</label>
                <input type="text" name="lastName" pattern="^[A-Za-z]+$" required placeholder="Last Name" />
            </div>
            <div class="form-row">
                <label for="password" class="label label-block">Password</label>
                <input type="password" name="password1" required placeholder="password here" />
            </div>
            <div class="form-row">
                <label for="confirm-password" class="label label-block">Confirm Password</label>
                <input type="password" name="password2" required placeholder="confirm password here" />
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <footer>
        
        <p>Copyright &copy; Andela Bootcamp</p>

    </footer>

</body>

</html>
