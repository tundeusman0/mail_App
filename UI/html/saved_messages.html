<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAIL_APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/user_page.css">

</head>
<body>
    <header>
        <div>
            <h1>MAIL APP</h1>
        </div>
        <div class="left">
            <h3>Developers MAIL APP</h3>
        </div>
    </header>
    <div class="container">
    
        <form action="POST" action="">
            <p>Either you send message to individuals or group</p>
            <div class="form-row">
                <label for="email-address">Enter email address you are sending to : </label>
                <input type="text" name="email" id="">
            </div>
            <div class="form-row">
                <label for="add-user-to-group">Select Group : </label>
                <select name="groups" id="">
                    <option selected disabled>select a group</option>
                </select>
            </div>
            <div class="form-row">
                <label for="email-title">Email Title</label>
                <input type="text" name="email-title" id="">
            </div>
            <div class="form-row">
                <label for="email-address">Enter Message : </label>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <button>Send</button>
        </form>

    </div>
</body>
</html>
